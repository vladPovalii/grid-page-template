<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>News</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="shortcut icon" href="../img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<button id="menu-toggle" class="menu-toggle"><span>Menu</span></button>
			<div id="theSidebar" class="sidebar">
				<h1><span>Animated</span> Grid Layout</h1>
			</div>
			<div id="theGrid" class="main">
				<section class="grid">
					<header class="top-bar">
						<h2 class="top-bar__headline">Latest articles</h2>
						<div class="filter">
							<span>Filter by:</span>
							<span class="dropdown">Popular</span>
						</div>
					</header>
					<!-- TODO move template to separate sub-folder "templates" -->
					<script type="text/template" id="grid-item-template">
						<h2 class="title title--preview"> <%= title %> </h2>
						<div class="loader"></div>
						<span class="category"> <%= categories %></span>
						<div class="meta meta--preview">
							<img class="meta__avatar" src="img/authors/4.png" alt="author04" /> 
							<span class="meta__date"><i class="fa fa-calendar-o"></i> <%= createdOnFormatted %> </span>
							<div class="meta__reading-time">
								<span class="link">edit </span>
								/ 
								<span class="link">delete</span>
							</div>
						</div>
					</script>
					<footer class="page-meta">
						<span>Load more...</span>
					</footer>

				</section>
				<section class="content">
					<div class="scroll-wrap">
						<script type="text/template" id="expanded-item-template">
							<span class="category category--full"><%= categories %></span>
							<h2 class="title title--full"><%= title %></h2>
							<div class="meta meta--full">
								<img class="meta__avatar" src="img/authors/4.png" alt="author04" />
								<span class="meta__author"><%= title %></span>
								<span class="meta__date"><i class="fa fa-calendar-o"></i><%= createdOnFormatted %></span>
								<span class="meta__reading-time"><i class="fa fa-clock-o"></i><%= readingTime %></span>
								<span class="meta__misc meta__misc--seperator"><i class="fa fa-comments-o"></i><%= commentsCount %></span>
								<span class="meta__misc"><i class="fa fa-heart"></i><%= favoritesCount %></span>
								<nav class="article-nav">
									<button><i class="fa fa-angle-left"></i> <span>Previous</span></button>
									<button><span>Next</span> <i class="fa fa-angle-right"></i></button>
								</nav>
							</div>
							<p><%= content %></p>	
						</script>
					</div>
					<button class="close-button"><i class="fa fa-close"></i><span>Close</span></button>
				</section>
			</div>
		</div><!-- /container -->
		<script src="js/libs/requirejs/require.js" data-main="js/main.js" ></script>
	</body>
</html>
